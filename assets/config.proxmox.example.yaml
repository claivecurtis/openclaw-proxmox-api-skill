proxmox:
  host: 10.0.0.12  # Proxmox IP
  port: 8006
  user: root@pam  # Proxmox user (for token association)
  token: your-api-token-here  # API token from Proxmox UI
  timeout: 300  # seconds for task polling
  verify_ssl: false  # Self-signed
  auto_poll: true  # Default auto-polling for async tasks

snapshots:
  naming_convention: "aiagent-snap-{number:04d}"  # Template for auto-generated names
  next_number: 1  # Next number for auto-generated names
  auto_poll: true  # Default auto-polling for async tasks